<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter Number 1"));
    let total = 0;
    while (num != -1){
        num = parseInt(prompt("Enter Number 2"));
        alert(num);
        total += num;
    }
    alert(total);
</script>
